<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-3">

            </div>
            <div class="col-6">
                <form>
              <div class="form-group">
                <label for="search-terms">Search Terms</label>
                <input type="text" class="form-control" id="query">
              </div>
              <div class="form-group">
                <label for="results">Number of Records to Retrieve</label>
                <input type="number" class="form-control" id="results">
              </div>
              <div class="form-group">
                <label for="startyear">Start Year (Optional)</label>
                <input type="date" class="form-control" id="startyear">
              </div>
              <div class="form-group">
                <label for="endyear">End Year (Optional)</label>
                <input type="date" class="form-control" id="endyear">
              </div>
              <button type="submit" class="btn btn-primary" id="submit-query">Submit</button>
            </form>
            </div>
            <div class="col-3">

            </div>
        </div>
        <div class="row">
          <div class="col-3"></div>
          <div class="container-fluid">
            <div class="container-sm" id='search-results'>
              <div class="row"><h4>Results</h4></div>
              <ol id='result-list'>

              </ol>
            </div>
          </div>
          <div class="col-3"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
